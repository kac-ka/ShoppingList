<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="navigation.xhtml">
    <ui:define name="title">Gurmet Girl</ui:define>
    <ui:define name="bootstrap">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"/>
   </ui:define>
   <ui:define name="content">
    <div id="carouselExampleIndicators" class="carousel slide my-carousel" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"> • </li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"> • </li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"> • </li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="images/Smoothie-bowl.jpg" alt="First slide"/>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/Vegan-cheesecake-1065-1.jpg" alt="Second slide"/>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/Cupcake.jpg" alt="Third slide"/>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"/>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"/>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <h:form>
    <div class="index-content-div">
        <h2>Latest recipes</h2>
        <p:dataView id="recipe-grid-view"
                    value="#{recipesList.recipesList}"
                    var="item"
                    layout="grid"
                    styleClass="no-header">
            <p:dataViewGridItem>
                <div class="recipe-box">
                    <p:commandLink id="recipeBox" action="#{recipesList.getRecipeUrl(item.recipesID)}" styleClass="">
                        <h:graphicImage value="images/#{item.pathIMG}"
                                        alt="#{item.recipeNameEN}"
                                        styleClass="header-img-item"
                                        title="Home page"/>
                        <span class="recipe-label">#{item.recipeNameEN}</span>
                    </p:commandLink>
                </div>
            </p:dataViewGridItem>
        </p:dataView>
    </div>
        <hr class="line"/>
    <div class="button-index-content-div">
        <div>
            <h2>Add your own</h2>
            <span>You can also add your own content, if you want. Just click on the appropriate button below the text.</span>
        </div>
        <div class = "index-add-button">
            <p:commandLink action="addRecipes?faces-redirect=true" type="button" value="Add own recipe" title = "Add your own recipe" styleClass="ui-button ui-button-danger" />
            <p:commandLink action="addIngredient?faces-redirect=true" type="button" value="Add own ingredient" title = "Add your own ingredient" styleClass="ui-button ui-button-danger" />
        </div>
    </div>
    </h:form>
   </ui:define>
</ui:composition>
</html>
